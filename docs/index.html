<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Demo : ANR-MICA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .category-section {
            margin-bottom: 40px;
        }
        .category-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 80%;
            margin: 40px auto;
        }
        .audio-container {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .example-group {
            margin-bottom: 30px;
        }
        .exo-label {
            font-weight: bold;
            color: red;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .memory-guide-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="audioContent"></div>

    <script>
        const root = 'canonne';
        const categories = {
            'changement_mode': [['Duo8_2', 'Duo8_2_exo']],
            'densité': [
                ['Duo5_3', 'Duo5_3_exo'], 
                ['Duo7_1', 'Duo7_1_exo'], 
                ['g07_t13', 'g07_t13_exo'],
                ['g09_t14', 'g09_t14_exo'],
                ['g12_t11', 'g12_t11_exo']
            ],
            'intensité': [
                ['g01_t03', 'g01_t03_exo'], 
                ['g01_t12', 'g01_t12_exo'], 
                ['g01_t16', 'g01_t16_exo'],
                ['g08_t03', 'g08_t03_exo']
            ],
            'intensité_densité': [
                ['Duo2_4', 'Duo2_4_exo'], 
                ['g07_t08', 'g07_t08_exo'],
                ['g08_t08', 'g08_t08_exo'],
                ['g09_t11', 'g09_t11_exo'],
                ['g11_t06', 'g11_t06_exo']
            ],
            'Lead_Acc': [
                ['Duo5_3', 'Duo5_3_exo'], 
                ['Duo5_4', 'Duo5_4_exo'],
                ['Duo7_2', 'Duo7_2_exo'],
                ['g02_t05', 'g02_t05_exo'],
                ['g02_t08', 'g02_t08_exo']
            ],
            'Q_A': [
                ['Duo2_3', 'Duo2_3_exo'],
                ['g01_t05', 'g01_t05_exo'], 
                ['g01_t15', 'g01_t15_exo'],
                ['g08_t09', 'g08_t09_exo'],
                ['g09_t11', 'g09_t11_exo'],
                ['g11_t01', 'g11_t01_exo']
            ],
            'without':[
            ['g11_t07', 'g11_t07_exo']
            ]
        };

        const fullSet = ['original.mp3', 'memory.mp3', 'guide.mp3'];
        const exampleSet = ['0.25s_A16.mp3', '0.35s_A16.mp3', '0.5s_A16.mp3',
                            '0.25s_A64.mp3', '0.35s_A64.mp3', '0.5s_A64.mp3',
                            '0.25s_A256.mp3', '0.35s_A256.mp3', '0.5s_A256.mp3'];
        
        const exoSet = ['memory.mp3', 'guide.mp3'];

        const content = document.getElementById('audioContent');

        Object.entries(categories).forEach(([category, pairs]) => {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.textContent = `Musical Relationship: ${category}`;
            
            section.appendChild(title);
            
            pairs.forEach(([example, exampleExo]) => {
                const exampleGroup = document.createElement('div');
                exampleGroup.className = 'example-group';
                
                const memoryGuideRow = document.createElement('div');
                memoryGuideRow.className = 'memory-guide-row';
                
                fullSet.forEach((file, index) => {
                    if (index === 0 && example.includes('_exo')) return;
                    const container = document.createElement('div');
                    container.className = 'audio-container';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `${root}/${category}/${example}/${file}`;
                    audio.preload = "none";
                    
                    const label = document.createElement('p');
                    label.textContent = `${example} - ${file}`;
                    
                    container.appendChild(label);
                    container.appendChild(audio);
                    memoryGuideRow.appendChild(container);
                });
                
                exampleGroup.appendChild(memoryGuideRow);
                
                const grid = document.createElement('div');
                grid.className = 'grid';
                
                exampleSet.forEach(file => {
                    const container = document.createElement('div');
                    container.className = 'audio-container';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `${root}/${category}/${example}/${file}`;
                    audio.preload = "none";
                    
                    const label = document.createElement('p');
                    label.textContent = `${example} - ${file}`;
                    
                    container.appendChild(label);
                    container.appendChild(audio);
                    grid.appendChild(container);
                });
                
                exampleGroup.appendChild(grid);
                section.appendChild(exampleGroup);
                
                const exoLabel = document.createElement('div');
                exoLabel.className = 'exo-label';
                exoLabel.textContent = 'Mémoire Exogène';
                section.appendChild(exoLabel);
                
                const exoRow = document.createElement('div');
                exoRow.className = 'memory-guide-row';
                
                exoSet.forEach(file => {
                    const container = document.createElement('div');
                    container.className = 'audio-container';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `${root}/${category}/${exampleExo}/${file}`;
                    audio.preload = "none";
                    
                    const label = document.createElement('p');
                    label.textContent = `${exampleExo} - ${file}`;
                    
                    container.appendChild(label);
                    container.appendChild(audio);
                    exoRow.appendChild(container);
                });
                
                section.appendChild(exoRow);
                
                const exoGrid = document.createElement('div');
                exoGrid.className = 'grid';
                
                exampleSet.forEach(file => {
                    const container = document.createElement('div');
                    container.className = 'audio-container';
                    
                    const audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = `${root}/${category}/${exampleExo}/${file}`;
                    audio.preload = "none";
                    
                    const label = document.createElement('p');
                    label.textContent = `${exampleExo} - ${file}`;
                    
                    container.appendChild(label);
                    container.appendChild(audio);
                    exoGrid.appendChild(container);
                });
                
                section.appendChild(exoGrid);
            });
            
            content.appendChild(section);
        });
    </script>
</body>
</html>
